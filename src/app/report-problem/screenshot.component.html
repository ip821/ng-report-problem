<div>
  <video #video
    hidden="true">
  </video>

  <canvas #canvas
    hidden=true></canvas>

  <div [hidden]="videoUrl">
    <img #img
      style="width: 50%;height: 200px;margin-bottom: 10px; margin-top: 10px; margin-left: auto; margin-right: auto; display: block;" />
  </div>

  <div style="text-align: center;"
    [hidden]="!videoUrl">
    <video #recordedVideo
      controls
      style="width: 50%;height: 200px"></video>
  </div>
</div>
